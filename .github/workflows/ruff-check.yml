name: Ruff Check

on:
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the project and its dependencies including ruff from pyproject.toml
          pip install -e .
          
      - name: Run ruff check
        run: ruff check
        
      - name: Run ruff format check
        run: ruff format --check --line-length 100